<!DOCTYPE html>
<html>

<head>
  <title>Talk To The World</title>
  <link href="./styles/profile.css" rel="stylesheet">
  <link href="./styles/header.css" rel="stylesheet">
  <link href="./styles/notice.css" rel="stylesheet">
</head>

<body>
  <header>
    <a class="web-name" href="/explore.html">TTT World</a>
    <div class="tags">
      <a href="/friend.html" class="tag">Friend</a>
      <a href="/explore.html" class="tag">Explore</a>
      <a href="/profile.html" class="tag">Profile</a>
      <div class="dropdown">
        <div class="tag">Notice</div>
        <div class="dropdown-content">
          <span id="bufferMsg">There is no news</span>
          <template id="notice_dropdown_template">
            <a href="#">
              <img src="" alt="">
              <span id="someoneName"></span>
              <span id="lang"></span>
              <button class="invite" id="" onclick="noticeAction(this)">Accept</button>
              <button class="reject" id="" onclick="noticeAction(this)">Reject</button>
            </a>
          </template>
        </div>
      </div>
      <sapn class="count-circle">
        <sapn class="count">0</sapn>
      </sapn>
    </div>
  </header>
  <main>
    <div class="container">
      <img id="picture">
      <div type="button" class="btn btn-primary" id='logout' onclick="logout()">Log out</div>
    </div>
    <div class="detail">
      <div id="name"></div>
      <div id="email"></div>
      <div id="birthday"></div>
      <div id="gender"></div>
      <div id="introduction"></div>
      <div id="native"></div>
      <div id="learning"></div>
      <div id="address"></div>
    </div>
    <div class="tool_box">
      <div id="favorite">
        <label for="favorite">favorite</label>
        <table>
          <tr>
            <th>Name</th>
            <th>Content</th>
            <th>Reply</th>
            <th>Time</th>
          </tr>
          <template id="favorite_template">
            <tr>
              <td id='name'>Yaron</td>
              <td id='contnet'>31</td>
              <td id='reply'>Chinese</td>
              <td id='time'>English</td>
            </tr>
          </template>
        </table>
      </div>
      <div id="exchange">
        <label for="exchange">Exchange</label>
        <table>
          <tr>
            <th>Host</th>
            <th>With</th>
            <th>Time</th>
            <th>Duration</th>
            <th>1st Language</th>
            <th>2st Language</th>
            <th>Ratio</th>
          </tr>
          <template id="exchange_template">
            <tr>
              <th id='host'>Host</th>
              <th id='with'>With</th>
              <th id='time'>Time</th>
              <th id='duration'>Duration</th>
              <th id='first_lang'>1st Language</th>
              <th id='second_lang'>2st Language</th>
              <th id='ratio'>Ratio</th>
            </tr>
          </template>
        </table>
      </div>
    </div>
  </main>
  <div id="online-notice">
    <template id="online-notice-template">
      <div id="online-notice-item">
        <img id="picture">
        <span id="name"></span>
        <span>online</span>
      </div>
    </template>
  </div>
  <footer>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./src/notice.js"></script>
  <script src="./src/profile.js"></script>
</body>

</html>
