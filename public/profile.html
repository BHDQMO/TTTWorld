<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link href="./styles/profile.css" rel="stylesheet">
  <link href="./styles/header.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="web-name">TTT World</h1>
    <div class="tags">
      <a href="/friend" class="tag">Friend</a>
      <a href="/explore" class="tag">Explore</a>
      <a href="/profile" class="tag">Profile</a>
      <div class="tag">Notice</div>
      <sapn class="count-circle">
        <sapn class="count">0</sapn>
      </sapn>
    </div>
  </header>
  <main>
    <div class="container">
      <img id="picture">
      <button class="signout">Log out</button>
    </div>
    <div class="detail">
      <div id="name"></div>
      <div id="email"></div>
      <div id="birthday"></div>
      <div id="gender"></div>
      <div id="introduction"></div>
      <div id="native"></div>
      <div id="learning"></div>
      <div id="location"></div>
    </div>
  </main>
  <footer>
  </footer>
  <script src="./src/profile.js"></script>
</body>

</html>
