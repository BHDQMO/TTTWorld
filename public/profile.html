<!DOCTYPE html>
<html>

<head>
  <title>Talk To The World</title>
  <link href="./styles/header.css" rel="stylesheet">
  <link href="./styles/profile.css" rel="stylesheet">
  <link href="./styles/notice.css" rel="stylesheet">
</head>

<body>
  <header>
    <a href="/profile.html">
      <img draggable="false" src="/images/mainLogo.png">
    </a>
    <div class="tags">
      <a href="/friend.html" class="tag">
        <img draggable="false" src="/images/conversation.png" id='chatRoom'>
      </a>
      <div class="tag" id="noticeHolder" onclick='showNotice(this)'>
        <img draggable="false" src="/images/bell.png" id='noticeTag'>
        <sapn class="count-circle" onclick='showNotice(this)'>
          <sapn class="count">0</sapn>
        </sapn>
      </div>
    </div>
    <div class="dropdown-content">
      <span id="bufferMsg">There is no news</span>
      <template id="notice_dropdown_template">
        <div class="friendInviteBox .noticeItem" userId=''>
          <span class="starting">You have a invitation from</span>
          <div class="inviteInfo">
            <img draggable="false" class="headIcon" src="" alt="">
            <span class="name"></span>
            <button class="acceptInvite" id="" onclick="noticeAction(this)">Accept</button>
            <button class="rejectInvite" id="" onclick="noticeAction(this)">Reject</button>
          </div>
        </div>
      </template>
      <template id='exchangeNoticeTemplate'>
        <div class='exchangeNoticeItem noticeItem'>
          <span class="starting"></span>
          <div class="exchangeItem">
          </div>
          <div class="btnBox">
            <button class="acceptExchangeInvite" exchange_id="" onclick="acceptExchangeInvite(this)">Accept</button>
            <button class="rejectExchangeInvite" exchange_id="" onclick="rejectExchangeInvite(this)">Reject</button>
          </div>
        </div>
      </template>
      <template id='exchangeItemTemplate'>
        <span class='time'></span>
        <div class="infoBox">
          <img draggable="false" class="infoItem headIcon">
          <span class="infoItem name"></span>
          <div class="infoItem langInfoBox">
            <div class="langInfo">
              <span class="firstDuration duration"></span>
              <span class="firstLang"></span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-arrow-left-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />
            </svg>
            <div class="langInfo">
              <span class="secondDuration duration"></span>
              <span class="secondLang"></span>
            </div>
          </div>
        </div>
      </template>
    </div>
  </header>
  <main>
    <div id="myDetailBox" class="mainItem">
      <div id="myProfile" class="profileHead profileItem cube">
        <img draggable="false" class="picture">
        <div class="name"></div>
        <div class="email"></div>
      </div>
      <div id="myDetail" class="profileBody profileItem cube">
        <div id="profileContent">
          <label for="birthday">Birthday</label>
          <span id="birthday" class="birthday"></span>
          <label for="gender">Gender</label>
          <span id="gender" class="gender"></span>
          <label for="interest">Interest</label>
          <span id="interest" class="interest"></span>
          <label for="introduction">Introduction</label>
          <span id="introduction" class="introduction"></span>
          <label for="native">Native</label>
          <span id="native" class="native"></span>
          <label for="learning">Learning</label>
          <span id="learning" class="learning"></span>
          <label for="address">Address</label>
          <span id="address" class="address"></span>
        </div>
        <button class="btn btn-primary" id='logout' onclick="logout()">Log out</button>
      </div>
    </div>
    <div id="favorite" class="mainItem cube">
      <span class="mainItemHead">Collection</span>
      <div id="favoriteContainer">
        <div class="emptyInfo">
          <img draggable="false" src="/images/favoriteEmpty.png" alt="">
          <span>Add some message to here</span>
        </div>
        <template id='favoriteTemplate'>
          <div class='favoriteItem'>
            <div class="favoriteItemHead">
              <img draggable="false" class='headIcon'>
              <span class='name'></span>
              <span class='sendTime'></span>
            </div>
            <div class='favoriteItemBody'>
              <div class="messageItem" id='replyMsg'>
                <span id='content'></span>
                <audio controls src="" style="display: none"></audio>
              </div>
              <div class="messageItem" id='originMsg'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-reply-fill" id="replyIcon" viewBox="0 0 16 16">
                  <path
                    d="M5.921 11.9 1.353 8.62a.719.719 0 0 1 0-1.238L5.921 4.1A.716.716 0 0 1 7 4.719V6c1.5 0 6 0 7 8-2.5-4.5-7-4-7-4v1.281c0 .56-.606.898-1.079.62z" />
                </svg>
                <span id='content'></span>
                <audio controls src="" style="display: none"></audio>
              </div>
              <div class="messageItem" id='translateMsg'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-translate" id="translateIcon" viewBox="0 0 16 16">
                  <path
                    d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z" />
                  <path
                    d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z" />
                </svg>
                <span id='content'></span>
              </div>
            </div>
          </div>
        </template>

        <!-- collectionTemplate -->
        <template id="collectionTemplate">
          <div class="favoriteItem">
            <span class="sendTime"></span>
          </div>
        </template>
      </div>
      <template id="collectionItemTemplate">
        <div class="collection">
          <span class="timing"></span>
          <div class="middleBox">
            <span class="transcript"></span>
            <audio controls class="voiceRecord" src=""></audio>
          </div>
          <span class="score"></span>
        </div>
      </template>


    </div>
    <div id="exchange" class="mainItem cube">
      <span class="mainItemHead">Exchange</span>
      <div id="exchangeContainer">
        <div class="emptyInfo">
          <img draggable="false" src="/images/exchangeEmpty .png" alt="">
          <span>Booking language exchange with friend</span>
        </div>
        <template id='exchangeTemplate'>
          <div class="exchangeItem">
            <span class='time'></span>
            <div class="infoBox">
              <img draggable="false" class="infoItem headIcon">
              <span class="infoItem name"></span>
              <div class="infoItem langInfoBox">
                <div class="langInfo">
                  <span class="firstDuration duration"></span>
                  <span class="firstLang"></span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />
                </svg>
                <div class="langInfo">
                  <span class="secondDuration duration"></span>
                  <span class="secondLang"></span>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>


    </div>
    <div id="people" class="mainItem cube">
      <span class="mainItemHead">People</span>
      <div id="personContainer">
        <template id='personTemplate'>
          <div class="person" onclick="renderUserDetail(this)">
            <img draggable="false" class="headIcon">
            <div class="personInfo">
              <span class="name"></span>
              <div class="langInfo">
                <span class="native"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor"
                  class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />
                </svg>
                <span class="learning"></span>
              </div>
            </div>
            <span class="distance"></span>
          </div>
        </template>
      </div>
    </div>
    <div id="userDetailBox" class="mainItem">
      <div id='userProfile' class="profileHead profileItem cube">
        <img draggable="false" id='userPicture' class="picture">
        <span id='userEmail' class="email"></span>
        <span id='userName' class="name"></span>
      </div>
      <div id="userDetail" class="profileBody profileItem cube">
        <div id="userDetailContainer">
          <label for="userNative">Native:</label>
          <span id='userNative' class="native"></span>
          <label for="userLearning">Learning:</label>
          <span id='userLearning' class="learning"></span>
          <label for="userInterest">Interest:</label>
          <span id='userInterest' class="interest"></span>
          <label for="userIntroduction">Introduction:</label>
          <span id='userIntroduction' class="introduction"></span>
        </div>
        <button class="invite btn btn-primary" id="" onclick="action(this)">Invite</button>
        <template class="rejectBtn">
          <button class="reject btn btn-primary" id="" onclick="action(this)">Reject</button>
        </template>
      </div>
    </div>
  </main>
  <div id="online-notice">
    <template id="online-notice-template">
      <div id="online-notice-item">
        <img draggable="false" id="picture">
        <span id="name"></span>
        <span>online</span>
      </div>
    </template>
  </div>
  <footer>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./src/util.js"></script>
  <script src="./src/notice.js"></script>
  <script src="./src/profile.js"></script>
</body>

</html>
