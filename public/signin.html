<!DOCTYPE html>
<html>

<head>
  <title>Talk To The World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <link href="./styles/signin.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="web-name">TTT World</h1>
  </header>
  <main>
    <h1 class="title">Sign In</h1>
    <form name="signInForm">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
      <input type="submit" class="btn btn-primary" value="Sign In"></div>
      <div type="button" class="btn btn-primary" id='signup' onclick="signup()">Sign Up</div>
    </form>


  </main>

  <script src="./src/signin.js"></script>
</body>

</html>
