<!DOCTYPE html>
<html>

<head>
  <title>Talk To The World</title>

  <link href="./styles/header.css" rel="stylesheet">
  <link href="./styles/notice.css" rel="stylesheet">
  <link href="./styles/friend.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="web-name">TTT World</h1>
    <div class="tags">
      <a href="/friend.html" class="tag">Friend</a>
      <a href="/explore.html" class="tag">Explore</a>
      <a href="/profile.html" class="tag">Profile</a>
      <div class="dropdown">
        <div class="tag">Notice</div>
        <div class="dropdown-content">
          <span id="bufferMsg">There is no news</span>
          <template id="notice_dropdown_template">
            <a href="#">
              <img src="" alt="">
              <span id="someoneName"></span>
              <span id="lang"></span>
              <button class="invite" id="" onclick="noticeAction(this)">Accept</button>
              <button class="reject" id="" onclick="noticeAction(this)">Reject</button>
            </a>
          </template>
        </div>
      </div>
      <span class="count-circle">
        <span class="count">0</span>
      </span>
    </div>
  </header>
  <main>
    <div class="friend">
      <h1 class="friend-list-title">Recent</h1>
      <div class="friend-list">

        <template id='uerBoxTemplate'>
          <div class="user_box" id='' onclick='renderHistory(this)'>
            <img src=''>
            <div>
              <p id="name"></p>
              <p id="exchange"></p>
            </div>
            <span class="count-circle">
              <span class="count">0</span>
            </span>
          </div>
        </template>
      </div>
    </div>
    <div class="chat-box">
      <div id="chat-box-head">
        <img src="" id="other_pic">
        <label id="other_name" for="other_pic">Name</label>

        <div id="warn"></div>
        <div id="currentLang"></div>
        <div id="timer"></div>
      </div>
      <div id="chat-box-main">
        <div class="video-box" hidden>
          <video id="localVideo" autoplay></video>
          <video id="remoteVideo" autoplay></video>
        </div>
        <div class='message-box'>
          <div id="messages">
          </div>
        </div>
        <template id='messageTemplate'>
          <div id='message' from="">
            <img id='headIcon' hidden>
            <div id='messageBody'>
              <div class="messageItem" id='replyMsg' hidden>
              </div>
              <div class="messageItem" id='originMsg'>
                <span id='content' hidden></span>
                <audio controls src="" style="display: none"></audio>
                <div id='toolbar'>
                  <button id='translateMsgBtn' onclick="translateMsg(this)">Translate</button>
                  <button id='translateAudioBtn' onclick="translateAudio(this)">Translate</button>
                  <button id='speakBtn' onclick="speakMsg(this)">Speak</button>
                  <button id='reply' onclick="reply(this)">Reply</button>
                  <button id='correctBtn' onclick="correct(this)">Correct</button>
                  <button id='favoriteBtn' onclick="favorite(this)">Favorite</button>
                </div>
              </div>
              <div class="messageItem" id='translateMsg' hidden>
                <span id='content'></span>
              </div>
            </div>
            <span id='sendTime'></span>
          </div>
        </template>
      </div>
      <div class="chat-box-footer">
        <div class="contral">
          <div class="exchange">
            <!-- Popup Form -->
            <button class="open-button" onclick="openForm()">Booking</button>
            <button onclick="startexchangeDemo()">Exchange</button>
            <button onclick="swap()">Swap</button>
            <button onclick="stopexchangeDemo()">Time up</button>
            <div class="form-popup">
              <form class="form-container" oninput="result.value=parseInt(ratio.value)" name="exchangeForm">
                <label for="time"><b>Time</b></label>
                <input type="datetime-local" name="start_time" id="time" value="2021-01-01T00:00"
                  min="2021-01-01T00:00">

                <label class="title" for="duration"><b>Duration</b></label>
                <div class="container" id="duration-box">
                  <input type="text" name="duration" placeholder="60" value="60"><b>mins</b>
                </div>

                <label class="title" for="ratio"><b>Ratio</b></label>
                <div class="container" id="ratio-box">
                  <label for="ratio" id="first-lang"></label>
                  <div id="ratio-bar">
                    <input type="range" name="ratio" id="ratio" value="50" step="10" />
                    <output name="result" for="ratio">50</output>
                  </div>
                  <label for="ratio" id="second-lang"></label>
                </div>

                <label class="title" for="noticing"><b>Noticing</b></label>
                <div class="form-container container" id="noticing-box">
                  <input type="checkbox" name='notice' id='noticing' checked>
                  <input type="text" name='ahead_time' id='notice-time' placeholder="10" value="10">
                  <b>mins</b>
                </div>
                <button type="submit" class="btn" onclick="bookingExchange()">Send</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
              </form>
            </div>

          </div>
          <div class="videoContral">
            <!-- <button onclick="connection()">Connection</button> -->
            <button onclick="calling()">Call</button>
            <button onclick="closing()">Hang Up</button>
          </div>
        </div>
        <div id='inputBox'>
          <div id='replyTo'>
            <div id="leftPart">
              <img>
              <div id='replyBody'>
                <span id="senderName"></span>
              </div>
            </div>
            <div id='cancelReply' onclick='cancelReply()'>Cancel</div>
          </div>
          <form id="form" name='textInput'>
            <input id="input" autocomplete="off" />
            <div id='recordVoiceMsgBtn'>Voice</div>
            <button>Send</button>
          </form>
        </div>

      </div>

    </div>
  </main>
  <div id="online-notice">
    <template id="online-notice-template">
      <div id="online-notice-item">
        <img id="picture">
        <span id="name"></span>
        <span>online</span>
      </div>
    </template>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./src/util.js"></script>
  <script src="./src/notice.js"></script>
  <script src="./src/friend.js"></script>
</body>

</html>
