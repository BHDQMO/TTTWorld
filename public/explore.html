<!DOCTYPE html>
<html>

<head>
  <title>Talk To The World</title>
  <link href="./styles/explore.css" rel="stylesheet">
  <link href="./styles/header.css" rel="stylesheet">
  <link href="./styles/notice.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="web-name">TTT World</h1>
    <div class="tags">
      <a href="/friend.html" class="tag">Friend</a>
      <a href="/explore.html" class="tag">Explore</a>
      <a href="/profile.html" class="tag">Profile</a>
      <div class="tag">Notice</div>
      <sapn class="count-circle">
        <sapn class="count">0</sapn>
      </sapn>
    </div>
  </header>
  <main>
    <div class="people">
      <h1 class="people-title">People</h1>
      <div class="container">
        <table class="list">
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Native</th>
            <th>Learning</th>
            <th>Distance</th>
            <th>Match Rate</th>
          </tr>
          <template class="tableRow">
            <tr id='userId' onclick="renderUserDetail(this)">
              <td id='name'>Yaron</td>
              <td id='age'>31</td>
              <td id='native'>Chinese</td>
              <td id='learning'>English</td>
              <td id='distance'>520</td>
              <td id='match_rate'>100%</td>
            </tr>
          </template>

        </table>
      </div>
    </div>
    <div class="detail-box">
      <div class="detail">
        <img id="picture">
        <div id="name">Yaon</div>
        <label>Introduction</label>
        <div id="introduction">I love coding</div>
        <label>Interest</label>
        <div id="interest">Jogging Cycling</div>
      </div>
      <button class="invite" id="" onclick="action(this)">Invite</button>
      <TEMPLATE class="rejectBtn">
        <button class="reject" id="" onclick="action(this)">Reject</button>
      </TEMPLATE>
    </div>
  </main>
  <div id="online-notice">
    <template id="online-notice-template">
      <div id="online-notice-item">
        <img id="picture">
        <span id="name"></span>
        <span>online</span>
      </div>
    </template>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./src/notice.js"></script>
  <script src="./src/explore.js"></script>
</body>

</html>
