<head>
  <meta charset="utf-8">
  <title>Phrase matcher</title>

</head>
<body>
  <h1>Phrase matcher</h1>
  <p>Press the button then say the phrase to test the recognition.</p>

  <button>Start new test</button>

  <div>
      <p class="phrase">why did you talk while i was talking</p>
      <p class="result" style="background: red;">That didn't sound right.</p>
      <p class="output">Speech received: what did you talk while i was talkin.</p>
  </div>

  <script src="/src/demoWebSpeechText.js"></script>

</body>
